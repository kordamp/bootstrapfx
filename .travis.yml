language: java
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.sonar/cache/
before_script:
  - ./gradlew --version
script: ./gradlew clean build 
jdk:
  - oraclejdk8
env: TERM=dumb
